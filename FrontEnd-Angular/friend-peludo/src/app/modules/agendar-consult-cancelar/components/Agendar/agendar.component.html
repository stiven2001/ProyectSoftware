<p-card class="form-container">
  <h2 class="titulo">Ingresa tus datos para agendar tu cita</h2>

  <form [formGroup]="formCita" class="p-fluid form-grid">
    
    <div class="p-field">
      <label for="tipoDocumento">Tipo de documento</label>
      <p-dropdown 
        id="tipoDocumento"
        [options]="tiposDocumento"
        optionLabel="label"
        formControlName="tipoDocumento"
        placeholder="Selecciona una opción">
      </p-dropdown>
    </div>

    <div class="p-field">
      <label for="documento">Documento</label>
      <input id="documento" type="text" pInputText formControlName="documento" placeholder="Sin puntos" />
    </div>

    <div class="p-field">
      <label for="nombres">Nombres y apellidos</label>
      <input id="nombres" type="text" pInputText formControlName="nombres" />
    </div>

    <div class="p-field">
      <label for="nombreMascota">Nombre Mascota</label>
      <input id="nombreMascota" type="text" pInputText formControlName="nombreMascota" />
    </div>

    <div class="p-field">
      <label for="edadMascota">Edad Mascota</label>
      <input id="edadMascota" type="number" pInputText formControlName="edadMascota" />
    </div>

    <div class="p-field">
      <label for="telefono">Número de teléfono</label>
      <input id="telefono" type="text" pInputText formControlName="telefono" />
    </div>

    <div class="p-field">
      <label for="correo">Correo electrónico</label>
      <input id="correo" type="email" pInputText formControlName="correo" />
    </div>

    <div class="p-field">
      <label for="fecha">Fecha de la cita</label>
      <p-calendar id="fecha" formControlName="fecha" dateFormat="dd/mm/yy" showIcon></p-calendar>
    </div>

    <div class="p-field">
      <label for="hora">Hora de la cita</label>
      <p-inputMask mask="99:99" formControlName="hora" placeholder="00:00"></p-inputMask>
    </div>

    <div class="p-field">
      <label for="servicio">Selecciona el servicio</label>
      <p-dropdown 
        id="servicio"
        [options]="servicios"
        optionLabel="label"
        formControlName="servicio"
        placeholder="Selecciona una opción">
      </p-dropdown>
    </div>

    <div class="p-field p-d-flex p-jc-between p-mt-4">
      <button pButton type="submit" label="AGENDAR" class="p-button-danger"></button>
      <button pButton type="button" label="VOLVER" class="p-button-secondary"></button>
    </div>
  </form>

  <p class="aviso">
    * Consultar el aviso privacidad tratamiento de datos personales, en: https://secretaria general.com
  </p>
</p-card>
