<div class="agendamiento-container">
  <div class="formulario">
    <h2>Ingresa tus datos para agendar tu cita</h2>

    <form [formGroup]="formCita" (ngSubmit)="onSubmit()" novalidate>
      <div class="row">
        <div class="form-group">
          <label for="tipoDocumento">Tipo de documento</label>
          <p-dropdown [options]="tiposDocumento" formControlName="tipoDocumento" placeholder="Selecciona una opción"></p-dropdown>
        </div>

        <div class="form-group">
          <label for="documento">Documento</label>
          <input pInputText type="text" formControlName="documento" placeholder="Ingresa el número de documento sin puntos" />
        </div>
      </div>

      <div class="row">
        <div class="form-group full-width">
          <label for="nombres">Nombres y apellidos</label>
          <input pInputText type="text" formControlName="nombres" placeholder="Ingresa tu nombre completo" />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="nombreMascota">Nombre Mascota</label>
          <input pInputText type="text" formControlName="nombreMascota" placeholder="Ingresa el nombre de tu mascota" />
        </div>

        <div class="form-group">
          <label for="edadMascota">Edad Mascota</label>
          <input pInputText type="number" formControlName="edadMascota" placeholder="Ingresa la edad de tu mascota" />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="telefono">Número de teléfono</label>
          <input pInputText type="tel" formControlName="telefono" placeholder="Ingresa tu número de celular" />
        </div>

        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input pInputText type="email" formControlName="correo" placeholder="Ingresa tu correo electrónico" />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="fecha">Ingresa la fecha para tu cita</label>
          <p-calendar formControlName="fecha" dateFormat="dd/mm/yy" placeholder="dd/mm/aaaa"></p-calendar>
        </div>

        <div class="form-group">
          <label for="hora">Selecciona la hora de tu cita</label>
          <p-dropdown [options]="horasDisponibles" formControlName="horasDisponibles" placeholder="Selecciona"></p-dropdown>
        </div>
      </div>

      <div class="row">
        <div class="form-group full-width">
          <label for="servicio">Selecciona el servicio</label>
          <p-dropdown [options]="servicios" formControlName="servicio" placeholder="Selecciona una opción"></p-dropdown>
        </div>
      </div>

      <div class="row acciones">
        <button pButton type="submit" label="AGENDAR" class="p-button-danger"></button>
        <button pButton type="button" label="VOLVER" icon="pi pi-angle-left" class="p-button-text" (click)="volver()"></button>
      </div>
    </form>
  </div>

  <div class="imagen">
    <img src="assets/img/veterinaria_dog.png" alt="Veterinaria con perro" />
    <p class="aviso">• Consultar el aviso privacidad tratamiento de datos personales, en: https://secretaria general.com</p>
  </div>
</div>
